<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acuelection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animate.css">
    <a href="https://storyset.com/user"></a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    
    <div class="body_cover">
        <div class="container">

          <div class="logo_section">
            <div class="logo_section_cover">
              <img class="animate" src="./images/Sign up-cuate.svg" alt="" />
            </div>
          </div>

          <div class="form_section">

            <div class="form_inner">
              <div class="form_text">
                <h2>Sign Up</h2>
                <span id="sign_line"></span>
              </div>
              <br />
              <form method="post" id="main_form">

                
                <div class="name">
                  <input type="text" name="matric_number" id="name" required placeholder="Matric Number" />
                </div>
                



                
                <div class="name">
                  <input type="email" name="Email" id="name" required placeholder="Email" />
                </div>
                


                <!-- Main passWord -->
                <div class="password">
                  <input type="password" name="password" id="password" required placeholder="Password" />
                  <span class="eye"><i id="togglePassword" class="fa-regular fa-eye"></i></span>
                </div>
                <!-- Main passWord -->

                <!-- Confirm passWord -->
                 <div class="password">
                <input type="password" name="password" id="confirmpassword" required placeholder="Confirm Password" />
                
                <span class="eye"><i id="toggle" class="fa-regular fa-eye"></i></span>
                </div>
                <!-- Confirm passWord -->





                <div class="button">
                  <button id="login" name="loginBtn">Sign Up</button>
                  <a href="login.html" id="login" name="loginBtn">Login</a>

                </div>


              </form>
            </div>

          </div>
        </div>
      </div>
 <script src="./script.js"></script>

</body>
</html>
